<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="../css/wa10.css">

  <title>Silly story generator</title>
</head>

<body>
  <div class="box-container">
    <div class="box">
      <label for="customname">Enter custom name:</label>
      <input id="customname" type="text" placeholder="" />
    </div>
  </div>
  <div class="box-container">
    <div class="box">
      <label for="pg">PG</label><input id="pg" type="radio" name="pgpg-13" value="pg" checked />
      <label for="pg-13">PG-13</label><input id="pg-13" type="radio" name="pgpg-13" value="pg-13" />
    </div>
  </div>
  <div class="box-container">
    <div class="box">
      <label for="customevent">Enter an Event:</label>
      <input id="customevent" type="text" placeholder="" />
    </div>
  </div>
  <div class="box-container">
    <div class="box">
      <label for="customverb">Enter a Verb:</label>
      <input id="customverb" type="text" placeholder="" />
    </div>
  </div>
  <div class="box-container">
    <div class="box">
      <label for="customadjective">Enter a Adjective:</label>
      <input id="customadjective" type="text" placeholder="" />
    </div>
  </div>

  <div class="box-container">
    <button class="randomize">Generate random story</button>
  </div>
  <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
  <p class="story"></p>

  <script defer src="../js/main.js"></script>
</body>

</html>
