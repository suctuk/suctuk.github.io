<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Input</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/confetti.css">
    <link rel="stylesheet" href="./css/buttons.css">
    <link rel="stylesheet" href="./css/clock.css">
    <!-- <link rel="stylesheet" href="./css/stopwatch.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>

<body onload="startTime()">
    <!-- <form id = "stopStopwatch">
    <p class="stopwatchStyle">Stopwatch</p>
    <div class="stopwatchStyle" id="stopwatch"></div>
</form>-->
    <h1>Please submit your Phone Number</h1>

    <p>Click the clock!</p>

    <br>
    <br>
    <div id="clock-container">
        <button id="clock" class="glow-on-hover" ></button>
    </div>
    <br>
    <br>

    <h3 id="phone">Phone Number Shows Here</h3>
    <br>
    <button id="reset" class="fancy-button">Reset</button>
    <button id="submit" class="fancy-button" type="button">Submit</button>
    <button id="backspace" class="fancy-button">Backspace</button>

    <p>Time till next hour:</p>
    <button id="alarm" class="glow-on-hover"></button>
    

    <script defer src="./js/js-midterm.js"></script>
    <!-- <script defer src="./js/stopwatch.js"></script> -->
</body>

</html>
